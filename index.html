<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <title>ToDo List</title>
    </head>
    <body>
        <div class="container">
            
            <div >
                <h1 class="text-center">ToDo Lista</h1>
                <h3 class="row">Zadatak: <input class="form-control col-2" type="text" id="textZadatka"></h3>
                <h3 class="row">Rok:   <input class="form-control col-2"  type="date" id="rok"></h3>
                <button type="button" class="btn btn-primary" onclick="dodajZadatak()">Dodaj</button>
                <br><br>
            </div>
            <div class="row">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Datum kreiranja</th>
                            <th>Zadatak</th>
                            <th>Rok</th>
                        </tr>
                    </thead>
                    <tbody id="zadaci">

                    </tbody>
                </table>
            </div>
        </div>

    
        <script src="script.js"></script>
    </body>
</html>
